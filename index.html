<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Evitar cache agresivo -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- PWA / modo app -->
  <meta name="theme-color" content="#020617">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">

  <!-- Manifest de la app (opcional) -->
  <link rel="manifest" href="manifest.json">

  <title>Mini Juego 2D - Esquiva los bloques</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      background: radial-gradient(circle at top, #101020, #05010a 60%);
      color: #e5e7eb;
      padding-top: env(safe-area-inset-top, 0px);
      /* respeta notch en iOS */
    }


    .game-wrapper {
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 4px;
    }

    h1 {
      font-size: 20px;
      text-align: center;
    }

    #gameCanvas {
      width: 100%;
      max-width: 900px;
      max-height: 80vh;
      aspect-ratio: 9 / 16;
      border-radius: 18px;
      border: 1px solid rgba(129, 140, 248, 0.6);
      background: radial-gradient(circle at center, #050510, #020008 70%);
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.9);
      display: block;
    }

    .info {
      font-size: 14px;
      text-align: center;
      opacity: 0.8;
    }

    .info span {
      font-weight: bold;
    }

    .version-tag {
      font-size: 11px;
      margin-top: 2px;
      margin-bottom: 6px;
      opacity: 0.45;
    }

    /* Controles m√≥viles (solo se muestran en dispositivos t√°ctiles) */
    .mobile-controls {
      margin-top: 8px;
      display: none;
      gap: 16px;
      width: 100%;
      justify-content: space-between;
      margin-bottom: 18px;
    }

    .mobile-controls button {
      flex: 1;
      padding: 12px 0;
      font-size: 20px;
      border: none;
      border-radius: 999px;
      background: radial-gradient(circle at top, #1e293b, #020617);
      color: #e5e7eb;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      touch-action: none;
    }

    .mobile-controls .btn-move {
      flex: 1.6;
      /* m√°s anchos: izquierda/derecha */
    }

    .mobile-controls .btn-extra {
      flex: 0.9;
      /* m√°s peque√±os: restart y hardcore */
      font-size: 18px;
    }


    .mobile-controls button:active {
      transform: scale(0.97) translateY(1px);
    }

    body.is-touch .mobile-controls {
      display: flex;
    }

    /* üì± M√≥vil */
    @media (max-width: 768px) {

      body {
        align-items: flex-start;
      }

      .game-wrapper {
        margin-top: 0;
        max-width: 100%;
        padding: 0;
      }

      h1 {
        font-size: 18px;
        margin-bottom: 2px;
      }

      .version-tag {
        font-size: 9px;
        margin-top: -4px;
        margin-bottom: 2px;
        opacity: 0.35;
      }

      #gameCanvas {
        width: 100%;
        height: 82vh;
        max-height: 82vh;
        border-radius: 12px;
        aspect-ratio: auto;
      }

      .mobile-controls {
        gap: 12px;
        margin-top: 10px;
      }

      .mobile-controls button {
        padding: 20px 0;
        font-size: 26px;
        min-width: 64px;
      }
    }

    @media (min-width: 1024px) {
      #gameCanvas {
        max-height: 85vh;
        aspect-ratio: 3 / 4;
      }
    }

    @supports (height: 100svh) {
      body {
        min-height: 100svh;
      }

      .game-wrapper {
        min-height: 100svh;
      }
    }
  </style>
</head>

<body>
  <div class="game-wrapper">
    <h1>üéÆ Esquiva los bloques</h1>
    <div class="version-tag" id="versionTag"></div>

    <!-- Canvas base (480x640 como antes) -->
    <canvas id="gameCanvas" width="480" height="640"></canvas>

    <!-- Controles m√≥viles -->
    <div class="mobile-controls">
      <button id="btnLeft" class="btn-move">‚óÄ</button>
      <button id="btnRight" class="btn-move">‚ñ∂</button>
      <button id="btnRestart" class="btn-extra">‚ü≥</button>
      <button id="btnHardcore" class="btn-extra">H</button>
    </div>

    <div class="info">
      Controles: <span>‚óÄÔ∏è ‚ñ∂Ô∏è</span> para moverte &nbsp;|&nbsp;
      <span>Espacio</span> para reiniciar &nbsp;|&nbsp;
      <span>H</span> Modo Hardcore
    </div>
  </div>

  <!-- JS externo con query para cache busting -->
  <script src="game.js?v=0.1.8"></script>
</body>

</html>
